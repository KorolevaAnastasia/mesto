<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css, js">
  <meta name="description" content="Четвертая практическая работа">
  <meta name="author" content="Королева Анастасия">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место Россия</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo-white.svg" alt="Логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-photo.png" alt="Фотография профиля пользователя">
      <div class="profile__info">
        <div class="profile__edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать" type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button"  aria-label="Добавить" class="profile__add-button"></button>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup-edit-profile">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      <h3 class="popup__header">Редактировать профиль</h3>
        <form name="profile" class="popup__form popup__form-edit" novalidate>
          <label class="popup__field">
            <input id="name-input" name="name" class="popup__form-text popup__form-text_type_name popup__input" type="text" value="" placeholder="Имя" required minlength="2" maxlength="40">
            <span class="name-input-error popup__input_type_error"></span>
          </label>
          <label class="popup__field">
            <input id="job-input" name="job" class="popup__form-text popup__form-text_type_job popup__input" type="text" value="" placeholder="Род деятельности" required minlength="2" maxlength="200">
            <span class="job-input-error popup__input_type_error"></span>
          </label>
          <button type="submit" aria-label="Сохранить" class="popup__save-button popup__button popup__button_disabled" value="Сохранить" disabled>Сохранить</button>
        </form>
    </div>
  </div>
  <div class="popup popup-add-element">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      <h3 class="popup__header">Новое место</h3>
      <form name="element" class="popup__form popup__form-add" novalidate>
        <label class="popup__field">
          <input id="element-input" name="element" class="popup__form-text popup__form-text_type_element popup__input" type="text" value="" placeholder="Название" required minlength="2" maxlength="30">
          <span class="element-input-error popup__input_type_error"></span>
        </label>
        <label class="popup__field">
          <input id="link-input" name="link" class="popup__form-text popup__form-text_type_link popup__input" type="url" value="" placeholder="Ссылка на картинку" required>
          <span class="link-input-error popup__input_type_error"></span>
        </label>
        <button type="submit" aria-label="Сохранить" class="popup__save-button popup__button popup__button_disabled" value="Сохранить" disabled>Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_background popup-img-open">
    <div class="popup__overlay"></div>
    <div class="popup__img-container">
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      <figure class="popup__img-block">
        <img class="popup__img" src="#" alt="Изображение">
        <figcaption class="popup__description"></figcaption>
      </figure>
    </div>
  </div>
  <template id="element">
    <article class="element">
      <button type="button" aria-label="Удалить" class="element__delete-button"></button>
      <img class="element__img" src="#" alt="Изображение">
      <div class="element__group">
        <h2 class="element__name"></h2>
        <button type="button" aria-label="Лайк" class="element__like-button"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
