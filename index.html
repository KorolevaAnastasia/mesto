<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css, js">
  <meta name="description" content="Четвертая практическая работа">
  <meta name="author" content="Королева Анастасия">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место Россия</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo-white.svg" alt="Логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-photo.png" alt="Фотография профиля пользователя">
      <div class="profile__info">
        <div class="profile__edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать" type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button"  aria-label="Добавить" class="profile__add-button"></button>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup-edit-profile">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      <h3 class="popup__header">Редактировать профиль</h3>
      <form name="profile" class="popup__form popup__form-edit">
        <input name="name" class="popup__form-text popup__form-text_type_name" type="text" value="Жак-Ив Кусто" placeholder="Имя">
        <input name="job" class="popup__form-text popup__form-text_type_job" type="text" value="Исследователь океана" placeholder="Род деятельности">
        <button type="submit" aria-label="Сохранить" class="popup__save-button" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-add-element">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      <h3 class="popup__header">Новое место</h3>
      <form name="element" class="popup__form popup__form-add">
        <input name="element" class="popup__form-text popup__form-text_type_element" type="text" value="" placeholder="Название">
        <input name="link" class="popup__form-text popup__form-text_type_link" type="url" value="" placeholder="Ссылка на картинку" required>
        <button type="submit" aria-label="Сохранить" class="popup__save-button" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup__img-opened popup-img-open">
    <div class="popup__img-container">
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      <figure class="popup__img-block">
        <img class="popup__img" src="#" alt="Изображение">
        <figcaption class="popup__description"></figcaption>
      </figure>
    </div>
  </div>
  <template id="element">
    <article class="element">
      <button type="button" aria-label="Удалить" class="element__delete-button"></button>
      <img class="element__img" src="#" alt="Изображение">
      <div class="element__group">
        <h2 class="element__name"></h2>
        <button type="button" aria-label="Лайк" class="element__like-button"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
