<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css, js">
  <meta name="description" content="Четвертая практическая работа">
  <meta name="author" content="Королева Анастасия">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo-white.svg" alt="Логотип Место">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-photo.png" alt="Фотография профиля пользователя">
      <div class="profile__info">
        <div class="profile__edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <div class="edit">
      <form class="edit__form">
        <button type="button" class="edit__close-button"></button>
        <h2 class="edit__form-name">Редактировать профиль</h2>
        <input class="edit__name" type="text" value="Жак-Ив Кусто">
        <input class="edit__description" type="text" value="Исследователь океана">
        <button type="submit" class="edit__save-button" value="Сохранить"></button>
      </form>
    </div>
    <section class="elements">
      <div class="element">
        <img class="element__img" src="./images/karachaevsk.png" alt="Карачаевск">
        <div class="element__group">
          <p class="element__name">Карачаевск</p>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/elbrus.png" alt="Гора Эльбрус">
        <div class="element__group">
          <p class="element__name">Гора Эльбрус</p>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/dombay.png" alt="Домбай">
        <div class="element__group">
          <p class="element__name">Домбай</p>
          <button type="button" class="element__like-button element__like-button_active"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/elbrus.png" alt="Гора Эльбрус">
        <div class="element__group">
          <p class="element__name">Гора Эльбрус</p>
          <button type="button" class="element__like-button element__like-button_active"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/dombay.png" alt="Домбай">
        <div class="element__group">
          <p class="element__name">Домбай</p>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" src="./images/karachaevsk.png" alt="Карачаево-Черкессия">
        <div class="element__group">
          <p class="element__name">Карачаево-Черкессия</p>
          <button type="button" class="element__like-button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</body>
</html>
