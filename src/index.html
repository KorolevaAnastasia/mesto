<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css, js">
  <meta name="description" content="Восьмая практическая работа">
  <meta name="author" content="Королева Анастасия">
  <title>Место Россия</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo-white.svg')%>" alt="Логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/profile-photo.png')%>" alt="Фотография профиля пользователя">
      <div class="profile__info">
        <div class="profile__edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать" type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button"  aria-label="Добавить" class="profile__card-button"></button>
    </section>
    <section class="cards"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup-profile">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      <h3 class="popup__header">Редактировать профиль</h3>
        <form name="profile" class="popup__form popup__form-profile" novalidate>
          <label class="popup__field">
            <input id="name-input" name="name" class="popup__input popup__input_type_name"
                   type="text" value="" placeholder="Имя" required minlength="2" maxlength="40">
            <span class="name-input-error popup__error"></span>
          </label>
          <label class="popup__field">
            <input id="job-input" name="job" class="popup__input popup__input_type_job"
                   type="text" value="" placeholder="Род деятельности" required minlength="2" maxlength="200">
            <span class="job-input-error popup__error"></span>
          </label>
          <button type="submit" aria-label="Сохранить" class="popup__save-button popup__button popup__button_disabled" value="Сохранить" disabled>Сохранить</button>
        </form>
    </div>
  </div>
  <div class="popup popup-card">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      <h3 class="popup__header">Новое место</h3>
      <form name="card" class="popup__form popup__form-card" novalidate>
        <label class="popup__field">
          <input id="card-input" name="name" class="popup__input popup__input_type_card"
                 type="text" value="" placeholder="Название" required minlength="2" maxlength="30">
          <span class="card-input-error popup__error"></span>
        </label>
        <label class="popup__field">
          <input id="link-input" name="link" class="popup__input popup__input_type_link"
                 type="url" value="" placeholder="Ссылка на картинку" required>
          <span class="link-input-error popup__error"></span>
        </label>
        <button type="submit" aria-label="Сохранить" class="popup__button popup__button_disabled popup__save-button" value="Сохранить" disabled>Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_background popup-card-open">
    <div class="popup__overlay"></div>
    <div class="popup__card-container">
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      <figure class="popup__card-block">
        <img class="popup__card-img" src="#" alt="Изображение">
        <figcaption class="popup__card-description"></figcaption>
      </figure>
    </div>
  </div>
  <template id="default-card">
    <article class="card">
      <button type="button" aria-label="Удалить" class="card__delete-button"></button>
      <img class="card__img" src="#" alt="Изображение">
      <div class="card__group">
        <h2 class="card__name"></h2>
        <button type="button" aria-label="Лайк" class="card__like-button"></button>
      </div>
    </article>
  </template>
</body>
</html>
